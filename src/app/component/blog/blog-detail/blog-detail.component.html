<div class="header my-2">
    <h1 class="title">
        {{blog.title}}
    </h1>

    <div class="contributors mt-2">
        <img src="https://via.placeholder.com/50" alt="" class="rounded-circle me-1">
        <img src="https://via.placeholder.com/50" alt="" class="rounded-circle me-1">
    </div>
    <div class="tags">
        @for (tag of blog.tags; track $index) {
            <span class="badge text-bg-primary me-1 mb-1 cursor-pointer" [title]="'description '+ tag.description">{{tag.title}}</span>
        }
        <!-- <sr-social-media style="float: inline-end;"/> -->
    </div>
    
    <hr />
    <markdown-wrapper [data]="blog.markdown" />
    <sr-comment />
</div>
