<form class="container-flex create-blog mt-1" [formGroup]="blogForm" (ngSubmit)="postBlog()">
  <floating-input [CONTROL]='blogForm.controls["title"]' [CONSTANTS]="BLOG_CONSTANT.title" />

  <sr-floating-textarea [CONTROL]='blogForm.controls["description"]' [CONSTANTS]="BLOG_CONSTANT.description" />
  <div class="row mb-1">
    <div class="col-md-6">
      <sr-floating-select [CONTROL]='blogForm.controls["type"]' [CONSTANTS]="BLOG_CONSTANT.type" [data]="typeData" />
      <sr-floating-select [CONTROL]='blogForm.controls["organisation"]' [CONSTANTS]="BLOG_CONSTANT.organisation"
        [data]="organisationData" />
    </div>
    <div class="col-md-6">
      <sr-multi-select [selectedTags]="selectedTags" (selectItemEmmiter)="handleSelectItemEmmiter($event)" [data]="typeData" [CONTROL]="blogForm.controls['tags']" [CONSTANTS]="BLOG_CONSTANT.tag" />
    </div>
  </div>
  @if (edit) {
  <sr-floating-textarea  [CONTROL]='blogForm.controls["markdown"]' [CONSTANTS]="BLOG_CONSTANT.markdown" />
  }@else{
  <markdown-wrapper [data]="blogForm.value.markdown ?? '' " />
  }


  <div class="d-flex justify-content-end">
    <div class="btn-group btn-group-sm py-2" role="group" aria-label="Basic mixed styles example">
      @if (edit) {
      <button type="button" (click)="toggleEdit()" class="btn btn-warning">Preview</button>
      }@else {
      <button type="button" (click)="toggleEdit()" class="btn btn-danger">Edit</button>
      }
      <button type="button" type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
