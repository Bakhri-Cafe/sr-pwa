<form [formGroup]="changePasswordForm">
    <h1 class="h3 mb-3 fw-normal">Change Password</h1>
    <floating-input [CONSTANTS]="CHANGE_PASSWORD_CONSTANT.password" [CONTROL]="changePasswordForm.controls['password']" />
    <floating-input [CONSTANTS]="CHANGE_PASSWORD_CONSTANT.rePassword" [CONTROL]="changePasswordForm.controls['rePassword']" />
    <button class="btn btn-primary w-100 py-2" type="submit">{{CHANGE_PASSWORD_CONSTANT.btnText}}</button>
</form>
