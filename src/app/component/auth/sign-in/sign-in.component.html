<form [formGroup]="loginForm" (ngSubmit)="handleOnSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <floating-input [CONTROL]='loginForm.controls["username"]' [CONSTANTS]="SIGNIN_CONSTANT.username" />
    <floating-input [CONTROL]='loginForm.controls["password"]' [CONSTANTS]="SIGNIN_CONSTANT.password" />

    <div class="form-check text-start my-3">
        <input class="form-check-input" formControlName='rememberMe' type="checkbox" value="remember-me" id="rmemberme">
        <label class="form-check-label" for="rmemberme">
            Remember me
        </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">{{SIGNIN_CONSTANT.btnText}}</button>
</form>
