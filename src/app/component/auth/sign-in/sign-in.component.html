<form [formGroup]="loginForm" >
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input type="text" formControlName='username' class="form-control mb-1" id="c" placeholder="name@example.com">
        <label for="username">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" formControlName='password' class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
    </div>

    <div class="form-check text-start my-3">
        <input class="form-check-input" formControlName='rememberMe' type="checkbox" value="remember-me" id="rmemberme">
        <label class="form-check-label" for="rmemberme">
            Remember me
        </label>
    </div>
    <button class="btn btn-primary w-100 py-2" (click)="onSubmit()">Sign in</button>
</form>
