<form [formGroup]="forgotPasswordForm">
    <h1 class="h3 mb-3 fw-normal">Forgot Password</h1>
    <floating-input [CONTROL]="forgotPasswordForm.controls['username']" [CONSTANTS]="FORGOT_PASSWORD.username" />
    <button class="btn btn-primary w-100 py-2" type="submit">{{FORGOT_PASSWORD.btnText}}</button>
</form>
