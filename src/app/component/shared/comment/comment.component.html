<div class="border rounded px-4 py-2 comment mt-4">
    <h4>Comments</h4>
    <div class="like-comment mt-3">
        <i class="bi bi-hand-thumbs-up-fill me-1"></i>
        <span class="like-count me-2">100</span>
        <i class="bi bi-chat-left me-1"></i>
        <span class="comment-count">50</span>
    </div>

    <form>
        <div class="my-3">
            <textarea class="form-control" id="comment" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Comment <i
                class="bi bi-send-plus-fill ms-1"></i></button>
    </form>
    <!-- Display existing comments here -->
    <div class="mt-4">

        <div class="comment">
            <p>Comment 1</p>
        </div>
        <div class="comment">
            <p>Comment 2</p>
        </div>
    </div>
</div>
