<ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{'disabled': currentPage == 1}">
        <a class="page-link cursor-pointer" (click)="paginationClickHandler(currentPage - 1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let anchor of pagtinations" [ngClass]="{'active': anchor==currentPage}"
        (click)="paginationClickHandler(anchor)">
        <a class="page-link cursor-pointer">{{anchor}}</a>
    </li>
    <li class="page-item" (click)="paginationClickHandler(currentPage + 1)"
        [ngClass]="{'disabled': currentPage == numberOfPages}">
        <a class="page-link cursor-pointer">Next</a>
    </li>
</ul>
