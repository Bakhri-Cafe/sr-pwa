<div class="form-floating mb-1">
    <select class="form-select" [id]="CONSTANTS?.id" [ngClass]="CONSTANTS?.classes" >
        <option selected disabled>Select ...</option>
        @for (item of data; track $index) {
            <option [value]="item._id">{{item.title || item.name}}</option>
        }
    </select>
    <label [for]="CONSTANTS?.id">{{CONSTANTS?.placeholder}}</label>
</div>
